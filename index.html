<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="left">
            <div class="menu">   
                <i class="bi bi-list"></i>
            </div>
            <img src="./assets/images/logo-16.png" alt="">
            <span>Gmail</span>
        </div>
        <div class="middle">
            <form action="" class="flex">
                <div class="icon">
                    <i class="bi bi-search"></i>
                </div>
                <input type="text" placeholder="Search Mail">
            </form>
        </div>
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-menu-up"></i>
            <img src="assets/images/man.jpg" alt="">
        </div>
    </header>
    <!-- /header -->
    <!-- main section -->

    <section>
        <!-- navigation -->
        <nav>
            <div class="create-mail">
                <i class="bi bi-pencil-fill"></i>
                <span>Create</span>
            </div>
            <div class="middle">
                <a href="" class="active">
                    <i class="bi bi-image"></i>
                    <span>Mail Box</span>
                </a>
                <a href="">
                    <i class="bi bi-star"></i>
                    <span>Favourites</span>
                </a>
                <a href="">
                    <i class="bi bi-clock"></i>
                    <span>Timer</span>
                </a>
                <a href="">
                    <i class="bi bi-arrow-right-circle"></i>
                    <span>Sent Mails</span>
                </a>
                <a href="">
                    <i class="bi bi-file-earmark"></i>
                    <span>Draft</span>
                </a>
                <a href="">
                    <i class="bi bi-arrow-down-short"></i>
                    <span>More</span>
                </a>
            </div>
            <div class="bottom">
                <div class="labels">
                    <span>Labels</span>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>

        </nav>
        <!-- main content -->
        <main>
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-caret-down-fill"></i>
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="right">
                    <span>out of 94 between 1-50</span>
                    <i class="bi bi-chevron-left"></i>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="mails-area">
                <div class="mail">
                    <div class="left">
                        <input type="checkbox">
                        <i class="bi bi-star"></i>
                        <span>Trendyol</span>
                        
                    </div>
                    <div class="right">
                        <p class="message-title">İndirim</p>
                        <p class="message-desc">Merhaba, Lorem, ipsum dolor.</p>
                        <p class="message-date">10 May</p>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
            
        </main>
        <!-- side section -->
        <aside>
            <img src="assets/images/calendar-48.png" alt="" class="icon">
            <img src="assets/images/keep-48.png" alt="" class="icon">
            <img src="assets/images/task-48.png" alt="" class="icon">
            <img src="assets/images/account-48.png" alt="" class="icon">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>
    


    <!-- js bağlantısı -->
    <script src="script.js"></script>
</body>
</html>
